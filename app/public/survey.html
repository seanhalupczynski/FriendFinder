<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FF Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Friend Finder</h1>
        <p class="lead">Fill out the survey below and click Submit to find a new friend.</p>
        <p>1 = Completely disagree  2 = Somewhat disagree   3 = Not sure    4 = Somewhat agree  5 = Completely Agree</p>
    </div>  
    <form>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="name" class="form-control" id="userName" aria-describedby="userName" placeholder="Enter your name...">
        </div>
        <div class="form-group">
            <label for="userPic">Upload a your profile picture.</label>
            <input type="file" class="form-control-file" id="profilePic">
        </div>
<script src="app/script/survey.js"></script>
</body>
</html>
